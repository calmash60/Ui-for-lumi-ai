  <script>
  // 1. Find the form and listen when it gets submitted
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // stop the page from reloading

    // 2. Grab what the user typed into the input box
    const typed = document.getElementById("myInput").value;

    // 3. Find the result <p> and change its text
    document.getElementById("result").textContent = "You said: " + typed;
  });
